<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasy_game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header id="content">
        <nav class="nav" id="nav">
            <button id="close-btn">&times;</button>
            <a href="about.html" target="_blank"><i class="fas fa-tree"></i> About</a>
            <a href="#" target="_blank"><i class="fas fa-laptop"></i> Help</a>
            <a href="#"><i class="fas fa-phone"></i> Contact</a>
        </nav>
        <h1>Malagasy Fanorona</h1>
        <button href="javascript:void(0)" id="toggle-btn">Open Nav</button>
    </header>
    <div class="message" id="message">Player 01</div>
    <main class="plateaux-de-jeu" id="plateaux-move" >
        <div class="line1"></div>  
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="row">
            <div class="cell" data-x="0" data-y="0"></div>
            <div class="cell" data-x="0" data-y="1"></div>
            <div class="cell" data-x="0" data-y="2"></div>
        </div>
        <div class="row">
            <div class="cell" data-x="1" data-y="0"></div>
            <div class="cell" data-x="1" data-y="1"></div>
            <div class="cell" data-x="1" data-y="2"></div>
        </div>
        <div class="row">
            <div class="cell" data-x="2" data-y="0"></div>
            <div class="cell" data-x="2" data-y="1"></div>
            <div class="cell" data-x="2" data-y="2"></div>
        </div>
    </main>    
    <div class="player1-scr" ></div>
    <div class="player2-scr" ></div>
    <div class="main-bnt-grid" id="main-bnt-grid">
        <div class="button-grid">
            <button class="btn-restart">Nouveaux</button>
            <button class="btn-quit">Quitter</button>
        </div>  
    </div>

    <script src="./JS/main.js"></script>
</body>
</html>
